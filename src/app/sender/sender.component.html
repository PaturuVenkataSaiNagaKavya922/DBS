<h3>Sender Details</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="number">Sender ID</label>
      <input type="number" class="form-control" id="senderid" required [(ngModel)]="sender.senderid" name="senderid">
    </div>

 

    <div class="form-group">
      <label for="name">Account Holder Name</label>
      <input type="text" class="form-control" id="accountholdername" required [(ngModel)]="sender.accountholdername" name="Accountholdername">
    </div>

 

    <div class="form-group">
      <label for="number">Clear Balance</label>
      <input type="number" class="form-control" id="emailId" required [(ngModel)]="sender.clearbalance" name="clearbalance">
    </div>

 

    
  
    <button type="submit" class="btn btn-success">Next</button>
  </form>
</div>

 

<div [hidden]="!submitted">
  <h4>Sender details updated successfully</h4>
  <!-- <button class="btn btn-success" (click)="newSender()">Add</button> -->
</div>
